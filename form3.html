<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the 24x7 Compostela Fitness Club: Courts Reservation Page!!</h1>
    <img src="./img/planification.png" alt="Planification"  width="300">
    <form action="data.php" method="POST">
        <fieldset><legend>Member Demographics</legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name">
            <br>
            <p>Are you a member?</p>
            <input type="radio" name="member" id="member" value="member">
            <label for="member">Member</label>
            <input type="radio" name="member" id="non-member" value="non-member">
            <label for="non-member">Non-Member</label>
            <br>
            <br>
            <label for="Email">Email:</label>
            <input type="text" name="Email" id="Email" value="Email">
        </fieldset>
        <label for="Facility">Facility:</label>
            <select name="Facility" id="Facility">
                <option value="Indoor football">Indoor football</option>
                <option value="Basketball">Basketball</option>
                <option value="Racquetball">Racquetball</option>
                <option value="Badminton">Badminton</option>
                <option value="Squash">Squash</option>
            </select>
        <br>
        <p>Select a reservation date and time:</p>
        <input type="date" name="date" id="date">
        <input type="time" name="time" id="time">
        <br>
        <br>
        <input type="checkbox" name="Policy" id="Policy">
        <label for="Policy">I agree to the club's reservation policy</label>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
